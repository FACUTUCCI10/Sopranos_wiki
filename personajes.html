<main>
<section class="personajes" id="personajes">
            <h2>Characters</h2>
            <div class="personajes-container">
                <div class="personajes-item"
                     data-nombre="Tony Soprano"
                     data-descripcion="Jefe de la familia DiMeo. Lucha entre su rol mafioso y su vida familiar."
                     data-imagen="img/toni traje.webp">
                    <img src="img/toni traje.webp" alt="Tony Soprano" class="personajes-image">
                    <h3>Tony Soprano</h3>
                </div>

                <div class="personajes-item"
                     data-nombre="Corrado 'Junior' Soprano"
                     data-descripcion="Tío de Tony, figura clave en la familia con conflictos internos."
                     data-imagen="img/CapturaJR.webp">
                    <img src="img/CapturaJR.webp" alt="Junior Soprano" class="personajes-image">
                    <h3>Corrado 'Junior' Soprano</h3>
                </div>

                <div class="personajes-item"
                     data-nombre="Carmela Soprano"
                     data-descripcion="Esposa de Tony"
                     data-imagen ="img/carmela.webp">
                    <img src="img/carmela.webp" alt="Carmela Soprano" class="personajes-image">
                    <h3>Carmela Soprano</h3>
                </div>

                <div class="personajes-item"
                     data-nombre="Meadow Soprano"
                     data-descripcion="Hija mayor de Tony"
                     data-imagen="img/meadow.webp">
                    <img src="img/meadow.webp" alt="Meadow Soprano" class="personajes-image">
                    <h3>Meadow Soprano</h3>
                </div>
                <div class="personajes-item"
                     data-nombre="Anthony Soprano jr"
                     data-descripcion="Hijo menor de Tony"
                     data-imagen="img/antonyJR.webp">
                    <img src="img/antonyJR.webp" alt="Anthony Soprano jr" class="personajes-image">
                    <h3>Anthony Soprano jr</h3>
                </div>

                <div class="personajes-item"
                     data-nombre="Paulie Gaultieri"
                     data-descripcion="Leal pero impredecible, uno de los soldados más antiguos de Tony."
                     data-imagen="img/paulie.webp">
                    <img src="img/paulie.webp" alt="Paulie Gaultieri" class="personajes-image">
                    <h3>Paulie Gaultieri</h3>
                </div>
            </div>

        
        </section> 

             <div class="modal-personaje" id="modal-personaje">
        <div class="modal-content-personaje">
            <span class="modal-close-personaje">&times;</span>
            <img id="modal-img-personaje" src="" alt="Personaje">
            <h3 id="modal-nombre-personaje"></h3>
            <p id="modal-descripcion-personaje"></p>
        </div>
    </div>

    <!-- Modal fullscreen galería -->
    <div id="fullscreen" class="fullscreen">
        <div id="image-counter" class="image-counter"></div>
        <span id="close" class="close-btn">&times;</span>
        <img id="fullscreen-img" class="fullscreen-img" src="" alt="Imagen Maximizada">
        <span id="prev" class="prev-btn">&#10094;</span>
